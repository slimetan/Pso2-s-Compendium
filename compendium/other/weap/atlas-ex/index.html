<script>  
    function show_data(number){
        // document.getElementById("weap_icon").innerHTML = myObj.data[number].weap_icon;
        document.getElementById("atlas_ex").innerHTML = myObj.data[number].atlas_ex;
        document.getElementById("atlas").innerHTML = myObj.data[number].atlas;
        document.getElementById("val").innerHTML = myObj.data[number].val;
        document.getElementById("lumi").innerHTML = myObj.data[number].lumi;
        document.getElementById("jutus").innerHTML = myObj.data[number].jutus;
        document.getElementById("skull_up").innerHTML = myObj.data[number].skull_up;
        document.getElementById("skull").innerHTML = myObj.data[number].skull;
        document.getElementById("schvelle").innerHTML = myObj.data[number].schvelle;
        document.getElementById("cleasis").innerHTML = myObj.data[number].cleasis;
        document.getElementById("evleda").innerHTML = myObj.data[number].evleda;
    };

    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            myObj = JSON.parse(this.responseText);
            show_data(1); 
        }
    };
    xmlhttp.open("GET", "atlas-ex.json", true);
    xmlhttp.send(); 

    $('#select-weap-id').change(function(){ 
        var select_weap = $( "#select-weap-id" ).val();  
        $('#up_atlas_weap').show()
        switch (select_weap){ 
            case "1":      
                show_data(1);
                break;
            case "2":  
                show_data(2);
                break; 
            case "3": 
                show_data(3);
                break; 
            case "4": 
                show_data(4);
                break; 
            case "5":  
                show_data(5);
                break; 
            case "6":
                show_data(6)
                break; 
            case "7":
                show_data(7)
                break; 
            case "8":
                show_data(8)
                break; 
            case "9":
                show_data(9)
                break; 
            case "10":
                show_data(10)
                break; 
            case "11":
                show_data(11)
                break; 
            case "12":
                show_data(12)
                break; 
            case "13":
                show_data(13)
                break; 
            case "14":
                show_data(14)
                break; 
            case "15":
                show_data(15)
                break; 
            case "16":
                show_data(16)
                break; 
            case "17": 
                show_data(17)
                break; 
            case "18":
                $('#up_atlas_weap').hide()
                show_data(18)
                break; 
        } 
    });
</script>
